<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Document « réponse »</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <head>

  <body bgcolor="00FFFF">
	  <br/>
      <center><h2>Cette page affiche les valeurs passées<br/>par la méthode GET !</h2></center>
      <br/>
      
      <span style="font-size:24; font-weight:bold;">
        <!-- Script injecté directement dans la page -->
        <script>
          var data = location.href;               // Quéris la ligne de commande
          var ligne = "";                         // Cargo pour boucler sur les valeurs
          var pos  = data.indexOf("?");           // Position du « ? » dans la ligne de commande
          
          if (pos >= 0) {                         // S'il y a un « ? », il y a des valeurs
            window.console.log("["+data+"]");
            data = data.substring(pos+1);         // On retire l'URL de la ligne de commande
            while (data.length > 0) {             // Tant qu'il y a du data ...
              pos = data.indexOf("&");               // Y a t-il plus d'une paire nom=valeur
              if (pos > 0) {                            // Oui :
                ligne = data.substring(0, pos);            // alors on extrait la première paire
                data = data.substring(pos+1);              // et on l'ôte de la ligne de commande
              } // ..then
              else {                                    // Non : 
                ligne = data;                              // La dernière paire est la ligne de commande
                data = "";                                 // et on l'ôte de la ligne de commande
              } // ..else
              
                document.writeln(ligne + "<br/>");        // On affiche la paire
            } // while
            
          } // if
        </script>
      </span>
	</body>
</html>
